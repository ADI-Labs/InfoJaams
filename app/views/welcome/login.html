<!DOCTYPE html>
<html>
	<head>
		<%= stylesheet_link_tag "login.css" %>
	</head>
<body>
<ul>
      <li><a class="active" href="#home">Home</a></li>
      <li><%= link_to "News", '/news', :method => :get %></li>
      <li><%= link_to "About", '/about', :method => :get %></li>
      <li style="float:right"><%= link_to "Login", '/login', :method => :get %></li>
    </ul>

<div style="background-color:#8fcff7;color:black;padding:20px;">
    <h2>Login to Your Account</h2>
  </div>

<form action="action_page.php">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
    <input type="checkbox" checked="checked"> Remember me
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
